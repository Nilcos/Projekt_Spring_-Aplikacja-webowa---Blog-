<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" th:href="@{/css/form.css}">

    <title>Addpost</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="../css/clean-blog.min.css" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-warning" th:if="${auth == null}">Not logged in</a>
        <a class="navbar-brand text-success" th:if="${auth != null}" th:text="${auth.getPrincipal().getUsername()}">Login in</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth == null}" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${auth != null}" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addpost}">Sample Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('../img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="content">

    <div id='container'>


        <form  th:if="${postAdding}" th:action="@{/savepost}" method="post" th:object="${post}">

            <!--<label for="subject">Subject</label>-->
            <select th:name ="subject" id="subject">
                <option th:each="element : ${subject}" th:value="${element.id}" th:text="${element.postSubject}"></option>
            </select>

            <br><br>

            <!--<label for="title">Title: </label>-->
            <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Podaj e-mail</p>-->
            <!--<input id="title" type="text" th:field="*{title}" placeholder="Enter the title"/>-->

            <label for="title">Title</label>
            <input th:class="${#fields.hasErrors('title')}? 'filedError'" id="title" type="text"
                   th:field="*{title}"
                   placeholder="Type the Title of Your Article"/><br><br>

            <!--<label for="content">Content: </label>-->
            <!--<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Podaj e-mail</p>-->
            <!--<input id="content" type="text" th:field="*{content} " placeholder="Enter the content">-->


            <label for="content">Content</label>
            <input th:class="${#fields.hasErrors('content')}? 'filedError'" id="content" type="text"
                   th:field="*{content}"
                   placeholder="Type the Article content"/><br><br>


            <input type="text" th:value="${auth.getPrincipal().getUsername()}" readonly><br><br>
            <input id="id" type="hidden" th:field="*{id}">

            <input type="hidden" th:field="*{id}"/>
            <input type="submit" value="send"/><br><br>
            <input type="reset" value="clear"><br><br>
        </form>

        <form th:if="${postEditing}" th:action="@{/saveeditedpost}" method="post" th:object="${post}">

            <!--<label for="titleEditing">Title: </label>-->
            <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>-->
            <!--<input id="titleEditing" type="text" th:field="*{title}"/>-->

            <label for="titleEditing">Title</label>
            <input th:class="${#fields.hasErrors('title')}? 'filedError'" id="titleEditing" type="text"
                   th:field="*{title}"
                   placeholder="Type the Title of Your Article"/>
            <br><br>

            <!--<label for="contentEditing">Content: </label>-->
            <!--<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>-->
            <!--<input type="text" id="contentEditing"  th:field="*{content}">-->

            <label for="contentEditing">Content</label>
            <input th:class="${#fields.hasErrors('content')}? 'filedError'" id="contentEditing" type="text"
                   th:field="*{content}"
                   placeholder="Type the Article content"/>
            <br><br>

            <input type="text" th:value="${post.user.email}" readonly>

            <!--<input id="id" type="hidden" th:field="*{id}">-->

            <input type="hidden" th:field="*{user}">
            <input type="hidden" th:field="*{date}">
            <input type="hidden" th:field="*{id}"/>
            <input type="submit" value="send"/><br><br>
            <input type="reset" value="clear"><br><br>
        </form>

    </div>
</div>
<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="../js/clean-blog.min.js"></script>

</body>

</html>
